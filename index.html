<div id="main" >
	<v-app>
		<v-main >
				<v-app-bar app>
				<v-toolbar
					color="indigo"
					dark fixed-header
				>
						  <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>

						  <v-toolbar-title>Ladokutu Info</v-toolbar-title>
						  	
						  <v-spacer></v-spacer>
							
							
						  
				</v-toolbar>
				</v-app-bar>	   
			
					<v-container fluid>
					
								<v-row dense>
									<v-col
									  v-for="card in berita"
									  :key="card.title"
									  :cols="6">
									  <v-card @click="bukamodal(card)"
										:loading="loading">
										<v-img :src="card.image.small"
										  class="white--text align-end"
										  gradient="to bottom, rgba(0,0,0,.1), rgba(0,0,0,.5)"
										  height="150px">
										  
										</v-img>
										<v-card-title v-text="card.title"></v-card-title>
										
										<v-card-text>{{card.description}}</v-card-text>	
										 <v-card-actions>
										  <v-chip class="ma-2"
											      color="orange"
											      text-color="white">{{card.creator}}</v-chip>
										<v-chip color="cyan">{{card.isoDate}}</v-chip>
										</v-card-actions>
										
									  </v-card>
									</v-col>
									
								  </v-row>
								 
								  
					</v-container>
					<v-container fluid>
						<v-col>
							
							<v-card-text>
								<v-spacer></v-spacer>
							</v-card-text>
						</v-col>
					</v-container> 
		
					
									
				<v-footer app>		
					<v-bottom-navigation 	  
						absolute
						color="red"
						grow
					>
						<v-btn v-for="(item, i) in master"
							:href="item.url">
							<span>{{item.nama_menu}}</span>
							<v-icon>{{ item.icon }}</v-icon>
						</v-btn>
					</v-bottom-navigation>
				</v-footer>		  
				<v-navigation-drawer app
					v-model="drawer"
				>
					<v-list dense>
						<v-list-item>
							<v-list-item-avatar>
									  <v-img src="https://core.ladokutu.info/include/images/ladokutu_info.png"></v-img>
									</v-list-item-avatar>

									<v-list-item-content>
									  <v-list-item-title>Ladokutu Info</v-list-item-title>
									</v-list-item-content>
							</v-list-item>

							<v-divider></v-divider>
							<v-list-item
								  v-for="(item, i) in master" 
								  :key="i" 
								  :href="item.url"
								>
								  <v-list-item-icon>
									<v-icon>{{ item.icon }}</v-icon>
								  </v-list-item-icon>
								  <v-list-item-content>
									<v-list-item-title>{{ item.nama_menu }}</v-list-item-title>
								  </v-list-item-content>
							</v-list-item>
					</v-list>
				</v-navigation-drawer>		  
				
					
					
					<v-dialog
						  v-model="dialog"
						  fullscreen
						  hide-overlay
						  transition="dialog-bottom-transition"
						>
						 
						  <v-card>
								<v-toolbar
								  dark
								  color="primary"
								>
								  <v-btn
									icon
									dark
									@click="dialog = false"
								  >
									<v-icon>mdi-close</v-icon>
								  </v-btn>
								  <v-toolbar-title>{{title}}</v-toolbar-title>
								  <v-spacer></v-spacer>
								  
								</v-toolbar>
								
								<iframe id="ifrm" :src="url" width="100%" height="100%"></iframe>
						  </v-card>
						</v-dialog>
						<v-overlay :value="loading">
						  <v-progress-circular
							indeterminate
							size="64"
						  ></v-progress-circular>
						</v-overlay>
				
		</v-main>
	</v-app>

<script>
new Vue({
		el: '#main',
		vuetify: new Vuetify(),
		data: {
			dialog: false,
			loading: false,
			drawer: false,
			master: [],
			berita: [],
			search: null,
			title: '',
			url:'',
		},
		mounted(){
			this.getItems();
			this.getBerita();
		},
		methods: {
			getItems: function () {
				this.loading = true;
				axios.get('https://core.ladokutu.info/index.php/Web/menu_web')
					.then(res => {
					this.master=res.data;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			getBerita: function () {
				this.reserve ();
				axios.get('https://berita-indo-api.vercel.app/v1/kumparan-news')
					.then(res => {
					this.berita=res.data.data;
				})
				.catch(err => {
					console.log(err);
				})

			},
			getMovieSearch: function () {
				this.loading = true;
				axios.get('https://api-ladokutu-movie.herokuapp.com/search/'+this.search)
					.then(res => {
					this.movie=res.data.result;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			handlePageChange(value) {
			  this.currentPage = value;
			  this.getMovie();
			},
			bukamodal: function (value) {
				this.dialog = true;
				this.loading = true;
				
				this.title = value.title;
				this.url = value.link;
				this.loading = false;						
			},
			reserve () {
				this.loading = true
				setTimeout(() => (this.loading = false), 2000)
			  },
			  
			  
			
		}
})
</script>
