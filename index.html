<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Ladokutu Info</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">

  OneSignal.push(function() {

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>



<body class="theme-light">
<div id="main" >
	<v-app>
		<v-main >
	
				<template>
					<v-card>
					  
						<v-toolbar
						  color="indigo"
						  dark dense fixed-header
						  
						  scroll-target="#scroll-threshold-example"
						>
						  <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>

						  <v-toolbar-title>Discover</v-toolbar-title>

						  <v-spacer></v-spacer>

						  <v-btn icon>
							<v-icon>mdi-magnify</v-icon>
						  </v-btn>
						</v-toolbar>
					  
						<v-sheet
						  id="scroll-threshold-example"
						  class="overflow-y-auto pb-16"
						  height="100%"
						>
						
								<v-carousel>
									<v-carousel-item
									  v-for="(item,i) in box"
									  :key="i"
									  :src="item.thumbnail"
									  reverse-transition="fade-transition"
									  transition="fade-transition"
									>
									<div class="text-h3">
										{{ item.title }} 
									  </div>
									</v-carousel-item>
								</v-carousel>	
								
								<v-container style="height: 1500px;">
								  <v-row dense>
									<v-col
									  v-for="card in movie"
									  :key="card.title"
									  :cols="6"
									>
									  <v-card :href="card.watch">
										<v-img
										  :src="card.thumbnail"
										  class="white--text align-end"
										  gradient="to bottom, rgba(0,0,0,.1), rgba(0,0,0,.5)"
										  height="500px"
										>
										  <v-card-title v-text="card.title"></v-card-title>
										  
										</v-img>
										<v-card-text>
											{{card.rating}},{{card.duration}}
											<br>
											{{card.genre}}
										</v-card-text>
										<v-card-actions>
										  <v-spacer></v-spacer>

										  
										  <v-btn icon>
											<v-icon>mdi-share-variant</v-icon>
										  </v-btn>
										</v-card-actions>
									  </v-card>
									  
									 
									  
									</v-col>
									
									
								  </v-row>
								  <div class="text-center">
										<v-pagination
										  v-model="page"
										  :length="6"
										></v-pagination>
									</div>
								  
								</v-container>
							
						</v-sheet>
							
						
						
						 <v-bottom-navigation 	  
								  absolute
								  color="red"
								  grow
								  scroll-target="#scroll-threshold-example"
								  scroll-threshold="500"
							  >
								
									
									<v-btn v-for="(item, i) in master"
										:href="item.url">
										  <span>{{item.nama_menu}}</span>
										  <v-icon>{{ item.icon }}</v-icon>
									</v-btn>
							  </v-bottom-navigation>
						  
						  
						<v-navigation-drawer
							  v-model="drawer"
							  absolute
							  temporary
							>
							  <v-list-item>
								<v-list-item-avatar>
								  <v-img src="https://core.ladokutu.info/include/images/ladokutu_info.png"></v-img>
								</v-list-item-avatar>

								<v-list-item-content>
								  <v-list-item-title>Ladokutu</v-list-item-title>
								</v-list-item-content>
							  </v-list-item>

							  <v-divider></v-divider>

							   <v-list dense>
								<v-list-item
								  v-for="item in master"
								  :key="item.title"
								  :href="item.url"
								>
								  <v-list-item-icon :href="item.url">
									<v-icon>{{ item.icon }}</v-icon>
								  </v-list-item-icon>

								  <v-list-item-content :href="item.url">
									<v-list-item-title>{{ item.nama_menu }}</v-list-item-title>
								  </v-list-item-content>
								</v-list-item>
							  </v-list>
							</v-navigation-drawer>
					</v-card>
					
					
					
				</template>
			
		</v-main>
	</v-app>		 
</div>
</body>	  

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>		  
			  
<script>
new Vue({
		el: '#main',
		vuetify: new Vuetify(),
		data: {
			page: 1,
			loading: null,
			drawer: null,
			
			master: [],
			movie: [],
			box: [],
			
			drawers: [
				  { title: 'Home', icon: 'mdi-view-dashboard' },
				  { title: 'About', icon: 'mdi-forum' },
				],
		},
		mounted(){
			this.getItems();
			this.getMovie();
			this.getBox();
		},
		methods: {
			getItems: function () {
				this.loading = true;
				axios.get('https://core.ladokutu.info/index.php/Web/menu_web')
					.then(res => {
					this.master=res.data;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			getMovie: function () {
				this.loading = true;
				axios.get('https://api-ladokutu-movie.herokuapp.com/movie')
					.then(res => {
					this.movie=res.data.result;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			getBox: function () {
				this.loading = true;
				axios.get('https://api-ladokutu-movie.herokuapp.com/box_office')
					.then(res => {
					this.box=res.data.result;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
		}
})
</script>
