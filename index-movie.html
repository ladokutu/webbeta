<body class="theme-light">
	


<div id="main" >
	<v-app>
		<v-main >
				
				
				<v-app-bar app>
				<v-toolbar
					color="indigo"
					dark fixed-header
				>
						  <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>

						  <v-toolbar-title>Ladokutu Info Movie</v-toolbar-title>
						  	
						  <v-spacer></v-spacer>
							
							
						  <v-text-field
							v-model="search"
							label="Cari Movie"
							v-on:keyup.enter="getMovieSearch"
							clearable
						  ></v-text-field>	
						  <v-btn icon 
							@click="getMovieSearch"
							>
							<v-icon>mdi-magnify</v-icon>
						  </v-btn>
				</v-toolbar>
				</v-app-bar>	   
			
					<v-container fluid>
							<v-sheet
								class="mx-auto"
								elevation="5"
								max-width="100%"
							  >
								<v-slide-group
								  v-model="model"
								  class="pa-4"
								  active-class="success"
								  show-arrows
								>
								  <v-slide-item
									v-for="(item,i) in box"
									:key="i"
									v-slot="{ active}"
								  >
									<v-card @click="bukamodal(item)"
										:color="active ? undefined : 'grey lighten-1'"
										:loading="loading">
										<v-img :src="item.thumbnail"
										  contain
										  width="300">
										</v-img>
										
									<v-card-subtitle v-text="item.title"></v-card-subtitle>	
									</v-card>
								  </v-slide-item>
								</v-slide-group>
							  </v-sheet>
					
					
					
								
					</v-container >	
					<v-container fluid>
								<v-row dense>
									<v-col
									  v-for="card in movie"
									  :key="card.title"
									  :cols="3">
									  <v-card @click="bukamodal(card)"
										:loading="loading">
										<v-img :src="card.thumbnail"
										  contain>
										  
										</v-img>
										<v-card-subtitle v-text="card.title"></v-card-subtitle>
										
										<v-card-text>
											<v-row align="center" class="mx-0">
											    <v-chip
											      class="ma-2"
											      color="orange"
											      text-color="white"
											    >
											      {{card.rating}}
											      <v-icon right>
												mdi-star
											      </v-icon>
											    </v-chip>
											     <v-chip color="cyan">{{card.quality}}</v-chip><v-chip>{{card.duration}}</v-chip>
											</v-row>
										</v-card-text>
										
									  </v-card>
									</v-col>
									<!--
									<v-col :cols="3">
										<v-card >
										  <v-card-title >Iklan By Google</v-card-title>
										</v-img>
										<v-card-text>
											<ins class="adsbygoogle"
												style="display:block"
												data-ad-client="ca-pub-5978328351134233"

												data-ad-format="auto"
												data-full-width-responsive="true">
											</ins>
										</v-card-text>

					<v-container fluid>
						<v-col>
							<v-pagination
								v-model="page"
								:length="length"
								:total-visible="visible"
								@next="handlePageChange"
								@previous="handlePageChange"
								@input="handlePageChange"
							></v-pagination>
							<v-card-text>
								<v-spacer></v-spacer>
							</v-card-text>
						</v-col>
					</v-container> 
		
					
									
				<v-footer app>		
					<v-bottom-navigation 	  
						absolute
						color="red"
						grow
					>
						<v-btn v-for="(item, i) in master"
							:href="item.url">
							<span>{{item.nama_menu}}</span>
							<v-icon>{{ item.icon }}</v-icon>
						</v-btn>
					</v-bottom-navigation>
				</v-footer>		  
				<v-navigation-drawer app
					v-model="drawer"
				>
					<v-list dense>
						<v-list-item>
							<v-list-item-avatar>
									  <v-img src="https://core.ladokutu.info/include/images/ladokutu_info.png"></v-img>
									</v-list-item-avatar>

									<v-list-item-content>
									  <v-list-item-title>Ladokutu Info</v-list-item-title>
									</v-list-item-content>
							</v-list-item>

							<v-divider></v-divider>
							<v-list-item
								  v-for="(item, i) in master" 
								  :key="i" 
								  :href="item.url"
								>
								  <v-list-item-icon>
									<v-icon>{{ item.icon }}</v-icon>
								  </v-list-item-icon>
								  <v-list-item-content>
									<v-list-item-title>{{ item.nama_menu }}</v-list-item-title>
								  </v-list-item-content>
							</v-list-item>
					</v-list>
				</v-navigation-drawer>		  
				
					
					
					<v-dialog
						  v-model="dialog"
						  fullscreen
						  hide-overlay
						  transition="dialog-bottom-transition"
						>
						 
						  <v-card>
								<v-toolbar
								  dark
								  color="primary"
								>
								  <v-btn
									icon
									dark
									@click="dialog = false"
								  >
									<v-icon>mdi-close</v-icon>
								  </v-btn>
								  <v-toolbar-title>{{watch.title}}</v-toolbar-title>
								  <v-spacer></v-spacer>
								  
								</v-toolbar>
								
								<iframe id="ifrm" :src="watch.src" width="100%" height="100%"></iframe>
						  </v-card>
						</v-dialog>
						<v-overlay :value="loading">
						  <v-progress-circular
							indeterminate
							size="64"
						  ></v-progress-circular>
						</v-overlay>

<script>
new Vue({
		el: '#main',
		vuetify: new Vuetify(),
		data: {
			dialog: false,
			judul: null,
			model: null,
			page: 1,
            length: 483,
            visible: 5,
			loading: false,
			drawer: false,
			master: [],
			movie: [],
			box: [],
			search: null,
			watch: [],
			url:null,
		},
		mounted(){
			this.getItems();
			this.getMovie();
			this.getBox();
		},
		methods: {
			getItems: function () {
				this.loading = true;
				axios.get('https://core.ladokutu.info/index.php/Web/menu_web')
					.then(res => {
					this.master=res.data;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			getMovie: function () {
				this.reserve ();
				axios.get('https://api-ladokutu-movie.herokuapp.com/movie?page='+this.page)
					.then(res => {
					this.movie=res.data.result;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			getMovieSearch: function () {
				this.loading = true;
				axios.get('https://api-ladokutu-movie.herokuapp.com/search/'+this.search)
					.then(res => {
					this.movie=res.data.result;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			getBox: function () {
				this.loading = true;
				axios.get('https://api-ladokutu-movie.herokuapp.com/box_office')
					.then(res => {
					this.box=res.data.result;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			handlePageChange(value) {
			  this.currentPage = value;
			  this.getMovie();
			},
			bukamodal: function (value) {
				this.dialog = true;
				this.loading = true;
				axios.get('https://api-ladokutu-movie.herokuapp.com/watch?url='+value.watch)
					.then(res => {
					this.watch=res.data;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;						
			},
			reserve () {
				this.loading = true
				setTimeout(() => (this.loading = false), 2000)
			  },
			  
			  
			
		}
})
</script>
