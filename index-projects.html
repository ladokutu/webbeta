<body class="theme-light">
	


<div id="main" >
	<v-app>
		<v-main >
				
				
				<v-app-bar app>
				<v-toolbar
					color="indigo"
					dark fixed-header
				>
						  <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
						  <v-toolbar-title>Ladokutu Info Projects</v-toolbar-title>
						  <v-spacer></v-spacer> 
				</v-toolbar>
				</v-app-bar>	   
			
					
					<v-container fluid>
						<v-row dense>
							<v-col
								v-for="card in projects"
								:key="card.id_aplikasi"
								:cols="4">
								
								
								
								<v-card
									class="mx-auto"
									max-width="344"
									outlined
								  >
									<v-list-item three-line>
									  <v-list-item-content>
										
										<v-card-subtitle v-text="card.nama_aplikasi"></v-card-subtitle>
										<v-list-item-subtitle v-text="card.description"></v-list-item-subtitle>
									  </v-list-item-content>
										<v-avatar
											class="ma-3"
											size="125"
								
										  >
										  <v-img :src="card.url_image"
											class="white--text align-end"
											gradient="to bottom, rgba(0,0,0,.1), rgba(0,0,0,.5)"
											height="120px" width="40">
										</v-avatar>
									</v-list-item>

									<v-card-actions>
									  <v-btn
										outlined
										rounded
										text
										:href="card.url_download"
									  >
										Download
									  </v-btn>
									</v-card-actions>
								  </v-card>
								
								
							</v-col>
						</v-row>
					</v-container>
					
					 <v-spacer></v-spacer> 				
					<v-footer app>		
						<v-bottom-navigation 	  
							absolute
							color="red"
							grow
						>
							<v-btn v-for="(item, i) in master"
								:href="item.url">
								<span>{{item.nama_menu}}</span>
								<v-icon>{{ item.icon }}</v-icon>
							</v-btn>
						</v-bottom-navigation>
					</v-footer>		  
					<v-navigation-drawer app
					v-model="drawer"
						>
							<v-list dense>
								<v-list-item>
									<v-list-item-avatar>
											  <v-img src="https://core.ladokutu.info/include/images/ladokutu_info.png"></v-img>
											</v-list-item-avatar>

											<v-list-item-content>
											  <v-list-item-title>Ladokutu Info</v-list-item-title>
											</v-list-item-content>
									</v-list-item>

									<v-divider></v-divider>
									<v-list-item
										  v-for="(item, i) in master" 
										  :key="i" 
										  :href="item.url"
										>
										  <v-list-item-icon>
											<v-icon>{{ item.icon }}</v-icon>
										  </v-list-item-icon>
										  <v-list-item-content>
											<v-list-item-title>{{ item.nama_menu }}</v-list-item-title>
										  </v-list-item-content>
									</v-list-item>
							</v-list>
						</v-navigation-drawer>	  
				
					<v-overlay :value="loading">
						  <v-progress-circular
							indeterminate
							size="64"
						  ></v-progress-circular>
					</v-overlay>
				
		</v-main>
	</v-app>

</body>	  

		  
			  
<script>
new Vue({
		el: '#main',
		vuetify: new Vuetify(),
		data: {
			loading: false,
			drawer: null,
			master: [],
			projects: [],
			show: false,
		},
		mounted(){
			this.getItems();
			this.getProjects();
		},
		methods: {
			getItems: function () {
				this.loading = true;
				axios.get('https://core.ladokutu.info/index.php/Web/menu_web')
					.then(res => {
					this.master=res.data;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			getProjects: function () {
				this.loading = true;
				axios.get('https://core.ladokutu.info/index.php/Web/content_projects')
					.then(res => {
					this.projects=res.data;
				})
				.catch(err => {
					console.log(err);
				})
				this.loading = false;
			},
			
			
			handlePageChange(value) {
			  this.currentPage = value;
			  this.getMovie();
			},
			
			  
			  
			
		}
})
</script>
